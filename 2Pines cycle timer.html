<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Pines Cycle Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .time-part-editable {
            cursor: pointer;
            border-bottom: 2px dotted transparent;
            transition: border-color 0.2s;
        }

        .time-part-editable:hover {
            border-bottom: 2px dotted #9ca3af;
        }

        .dropdown-arrow {
            transition: transform 0.3s ease;
        }

        .rotate-arrow {
            transform: rotate(180deg);
        }

        /* Basic print styles */
        @media print {
            body {
                background-color: #fff;
                color: #000;
                padding: 0;
                margin: 0;
            }

            .no-print {
                display: none !important;
            }

            .print-container {
                width: 100%;
                max-width: 800px;
                margin: auto;
                padding: 2rem;
            }

            h1,
            h2,
            h3 {
                color: #000;
            }

            .stats-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 1rem;
            }

            .stats-table td,
            .stats-table th {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: left;
            }

            .lap-list-print li {
                list-style-type: none;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen p-4">

    <div class="container text-center w-full">
        <h1 class="text-3xl md:text-4xl font-bold mb-2">2Pines Cycle Timer</h1>
        <input type="text" id="secondaryTitleInput" placeholder="Enter a title (e.g., 'Edge Sander')"
            class="w-full text-center bg-transparent text-gray-400 text-base sm:text-lg md:text-xl font-light mb-8 focus:outline-none focus:border-b-2 focus:border-gray-500">

        <!-- Timer Display -->
        <div class="mb-8">
            <div class="text-sm font-semibold text-gray-400">Total</div>
            <div id="mainTimeDisplay" class="text-2xl md:text-3xl font-bold tracking-tight">00:00:00</div>
            <div class="text-sm font-semibold text-gray-400 mt-4">Lap</div>
            <div id="currentLapDisplay" class="text-5xl md:text-7xl text-gray-500 mt-2">00:00:00</div>
        </div>

        <!-- Range Inputs -->
        <div class="mb-8 p-3 bg-gray-800 rounded-lg shadow-inner">
            <h3 class="text-lg font-bold mb-2">Target Range</h3>
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-8">
                <!-- Minimum Time Group -->
                <div class="flex items-center space-x-1">
                    <span class="text-gray-400 text-sm">Min:</span>
                    <input type="number" id="minHoursInput" placeholder="H" min="0" max="99"
                        class="w-12 p-1 bg-gray-700 text-white rounded-md text-center">
                    <span class="text-gray-400 text-sm">:</span>
                    <input type="number" id="minMinutesInput" placeholder="M" min="0" max="59"
                        class="w-12 p-1 bg-gray-700 text-white rounded-md text-center">
                    <span class="text-gray-400 text-sm">:</span>
                    <input type="number" id="minSecondsInput" placeholder="S" min="0" max="59"
                        class="w-12 p-1 bg-gray-700 text-white rounded-md text-center">
                </div>
                <!-- Maximum Time Group -->
                <div class="flex items-center space-x-1">
                    <span class="text-gray-400 text-sm">Max:</span>
                    <input type="number" id="maxHoursInput" placeholder="H" min="0" max="99"
                        class="w-12 p-1 bg-gray-700 text-white rounded-md text-center">
                    <span class="text-gray-400 text-sm">:</span>
                    <input type="number" id="maxMinutesInput" placeholder="M" min="0" max="59"
                        class="w-12 p-1 bg-gray-700 text-white rounded-md text-center">
                    <span class="text-gray-400 text-sm">:</span>
                    <input type="number" id="maxSecondsInput" placeholder="S" min="0" max="59"
                        class="w-12 p-1 bg-gray-700 text-white rounded-md text-center">
                </div>
            </div>
            <div id="rangeStatus" class="h-8 w-32 mt-2 mx-auto rounded-md"></div>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <button id="resetBtn"
                class="w-full sm:w-auto bg-red-600 text-white px-4 py-2 rounded-full font-semibold text-lg transition-transform transform hover:scale-105 active:scale-95 shadow-lg">
                Reset
            </button>
            <button id="pauseBtn"
                class="w-full sm:w-auto bg-yellow-500 text-white px-6 py-3 rounded-full font-semibold text-lg transition-transform transform hover:scale-105 active:scale-95 shadow-lg hidden">
                Pause
            </button>
            <button id="lapBtn"
                class="w-full sm:w-auto bg-green-600 text-white px-8 py-4 rounded-full font-semibold text-lg transition-transform transform hover:scale-105 active:scale-95 shadow-lg">
                Lap
            </button>
            <button id="startBtn"
                class="w-full sm:w-auto bg-blue-600 text-white px-6 py-3 rounded-full font-semibold text-lg transition-transform transform hover:scale-105 active:scale-95 shadow-lg">
                Start
            </button>
        </div>

        <!-- Notes Dropdown -->
        <div class="p-3 bg-gray-800 rounded-lg shadow-inner mb-8">
            <button id="toggleNotesBtn" class="w-full flex justify-between items-center text-lg font-bold">
                <span>Notes</span>
                <span id="notesArrow" class="dropdown-arrow">&#9660;</span>
            </button>
            <div id="notesContainer" class="mt-4 hidden">
                <textarea id="notesInput" placeholder="Add notes for this session..."
                    class="w-full h-32 p-2 bg-gray-700 text-white rounded-md resize-none focus:outline-none focus:border-2 focus:border-gray-500"></textarea>
            </div>
        </div>

        <!-- Share & View Dropdown -->
        <div class="p-3 bg-gray-800 rounded-lg shadow-inner mb-8">
            <button id="toggleShareSectionBtn" class="w-full flex justify-between items-center text-lg font-bold">
                <span>Share & View</span>
                <span id="dropdownArrow" class="dropdown-arrow">&#9660;</span>
            </button>
            <div id="linkIdContainer" class="mt-4 hidden">
                <div class="flex flex-col sm:flex-row items-center justify-center space-y-2 sm:space-y-0 sm:space-x-4">
                    <input type="text" id="linkIdInput" placeholder="Paste a Shareable Link"
                        class="w-full sm:w-auto p-2 bg-gray-700 text-white rounded-md text-center focus:outline-none focus:border-2 focus:border-gray-500">
                    <div class="flex space-x-2 mt-2 sm:mt-0">
                        <button id="loadLinkedBtn"
                            class="bg-gray-600 text-white px-4 py-2 rounded-full font-semibold text-sm transition-transform transform hover:scale-105 active:scale-95 shadow-lg">
                            Load Link
                        </button>
                    </div>
                </div>
                <p class="text-sm mt-4 text-gray-400">To share your session, click the button below to generate a unique
                    link.</p>
                <button id="copyShareLinkBtn"
                    class="bg-blue-600 text-white px-4 py-2 rounded-full font-semibold text-sm transition-transform transform hover:scale-105 active:scale-95 shadow-lg mt-2">
                    Copy Shareable Link
                </button>
                <button id="clearAllLinkedBtn"
                    class="bg-red-600 text-white px-3 py-1 rounded-full font-semibold text-xs transition-transform transform hover:scale-105 active:scale-95 shadow-lg mt-2">
                    Clear All Linked Sessions
                </button>
                <div id="linkedDataStatus" class="text-sm mt-2"></div>
            </div>
        </div>

        <!-- Stats -->
        <div id="statsContainer" class="w-full max-w-sm mx-auto mb-8">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-bold">Statistics</h3>
                <button id="printBtn"
                    class="bg-gray-700 text-white px-3 py-1 rounded-full font-semibold text-sm transition-transform transform hover:scale-105 active:scale-95 shadow-lg">
                    Print Preview
                </button>
            </div>
            <p id="totalLaps" class="text-gray-300">Total Pieces: 0</p>
            <p id="averageTime" class="text-gray-300">Average Time: 00:00:00</p>
            <p id="sessionIdDisplay" class="text-xs text-gray-500 mt-2 break-all"></p>
        </div>

        <!-- Lap List -->
        <div class="text-left w-full max-w-sm mx-auto overflow-y-auto max-h-96">
            <h3 class="text-lg font-bold mb-2">#Pieces</h3>
            <ul id="lapList">
                <!-- Lap items will be added here dynamically -->
            </ul>
        </div>

        <!-- Linked Lap List -->
        <div id="linkedLapSection" class="text-left w-full max-w-sm mx-auto overflow-y-auto max-h-96 mt-8 hidden">
            <h3 class="text-lg font-bold mb-2">Linked Sessions</h3>
            <ul id="linkedLapList">
                <!-- Linked lap items will be added here dynamically -->
            </ul>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center">
            <p id="modalMessage" class="text-white text-lg mb-4">Are you sure you want to do this?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirmYesBtn" class="bg-red-600 text-white px-4 py-2 rounded-full font-semibold">Yes</button>
                <button id="confirmCancelBtn" class="bg-gray-600 text-white px-4 py-2 rounded-full font-semibold">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Formats time in H:M:S format
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Helper function to format time components
        function formatTimeComponents(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return {
                hours: String(hours).padStart(2, '0'),
                minutes: String(minutes).padStart(2, '0'),
                seconds: String(seconds).padStart(2, '0')
            };
        }

        // Parses time components from input and returns milliseconds
        function parseComponentsToMs(hoursStr, minutesStr, secondsStr) {
            const h = parseInt(hoursStr, 10) || 0;
            const m = parseInt(minutesStr, 10) || 0;
            const s = parseInt(secondsStr, 10) || 0;

            // Basic validation for minutes and seconds
            if (m < 0 || m > 59 || s < 0 || s > 59) {
                return null;
            }

            return (h * 3600000) + (m * 60000) + (s * 1000);
        }

        function formatRange(range) {
            if (!range) return 'N/A';
            const h = range.h || '0';
            const m = range.m || '0';
            const s = range.s || '0';
            return `${h}:${m}:${s}`;
        }

        function getRangeMs(hoursInput, minutesInput, secondsInput) {
            const hours = parseInt(hoursInput.value, 10) || 0;
            const minutes = parseInt(minutesInput.value, 10) || 0;
            const seconds = parseInt(secondsInput.value, 10) || 0;
            return (hours * 3600000) + (minutes * 60000) + (seconds * 1000);
        }

        const mainTimeDisplay = document.getElementById('mainTimeDisplay');
        const currentLapDisplay = document.getElementById('currentLapDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const lapBtn = document.getElementById('lapBtn');
        const resetBtn = document.getElementById('resetBtn');
        const printBtn = document.getElementById('printBtn');
        const totalLapsElement = document.getElementById('totalLaps');
        const averageTimeElement = document.getElementById('averageTime');
        const lapList = document.getElementById('lapList');
        const minHoursInput = document.getElementById('minHoursInput');
        const minMinutesInput = document.getElementById('minMinutesInput');
        const minSecondsInput = document.getElementById('minSecondsInput');
        const maxHoursInput = document.getElementById('maxHoursInput');
        const maxMinutesInput = document.getElementById('maxMinutesInput');
        const maxSecondsInput = document.getElementById('maxSecondsInput');
        const rangeStatus = document.getElementById('rangeStatus');
        const sessionIdDisplay = document.getElementById('sessionIdDisplay');
        const linkIdInput = document.getElementById('linkIdInput');
        const loadLinkedBtn = document.getElementById('loadLinkedBtn');
        const clearAllLinkedBtn = document.getElementById('clearAllLinkedBtn');
        const linkedDataStatus = document.getElementById('linkedDataStatus');
        const linkedLapSection = document.getElementById('linkedLapSection');
        const linkedLapList = document.getElementById('linkedLapList');
        const secondaryTitleInput = document.getElementById('secondaryTitleInput');
        const copyShareLinkBtn = document.getElementById('copyShareLinkBtn');
        const toggleShareSectionBtn = document.getElementById('toggleShareSectionBtn');
        const shareSectionContent = document.getElementById('linkIdContainer');
        const dropdownArrow = document.getElementById('dropdownArrow');
        const notesInput = document.getElementById('notesInput');
        const toggleNotesBtn = document.getElementById('toggleNotesBtn');
        const notesContainer = document.getElementById('notesContainer');
        const notesArrow = document.getElementById('notesArrow');
        const confirmationModal = document.getElementById('confirmationModal');
        const modalMessage = document.getElementById('modalMessage');
        const confirmYesBtn = document.getElementById('confirmYesBtn');
        const confirmCancelBtn = document.getElementById('confirmCancelBtn');

        let timer;
        let isRunning = false;
        let elapsedTime = 0;
        let lapStartTime;
        let pausedLapTime = 0;
        let laps = [];
        let linkedSessions = [];
        let averageMilliseconds = 0;
        let sessionId = `session_${Math.random().toString(36).substr(2, 9)}`;

        // Event Listeners for the new notes dropdown
        toggleNotesBtn.addEventListener('click', () => {
            notesContainer.classList.toggle('hidden');
            notesArrow.classList.toggle('rotate-arrow');
        });

        function showConfirmationModal(message, onConfirm) {
            modalMessage.textContent = message;
            confirmationModal.classList.remove('hidden');

            const handleYes = () => {
                onConfirm();
                hideConfirmationModal();
                confirmYesBtn.removeEventListener('click', handleYes);
            };

            const handleCancel = () => {
                hideConfirmationModal();
                confirmCancelBtn.removeEventListener('click', handleCancel);
            };

            confirmYesBtn.addEventListener('click', handleYes);
            confirmCancelBtn.addEventListener('click', handleCancel);
        }

        function hideConfirmationModal() {
            confirmationModal.classList.add('hidden');
        }

        function updateAllViews() {
            // Recalculate and update the total elapsed time
            elapsedTime = laps.reduce((sum, lap) => sum + lap.time, 0);
            mainTimeDisplay.textContent = formatTime(elapsedTime + pausedLapTime);

            // Update stats section
            updateStats();
            // Check and update the range status
            checkLapRange(averageMilliseconds);
            // Redraw the list of laps
            displayLaps(laps, lapList);
            // Save the current state to local storage
            saveState();
        }

        function saveState() {
            const data = {
                laps: laps,
                linkedSessions: linkedSessions,
                minRange: {
                    h: minHoursInput.value,
                    m: minMinutesInput.value,
                    s: minSecondsInput.value
                },
                maxRange: {
                    h: maxHoursInput.value,
                    m: maxMinutesInput.value,
                    s: maxSecondsInput.value
                },
                elapsedTime: elapsedTime,
                pausedLapTime: pausedLapTime,
                lapStartTime: lapStartTime,
                isRunning: isRunning,
                lastUpdated: Date.now(),
                totalTime: elapsedTime + pausedLapTime,
                averageTime: laps.length > 0 ? laps.reduce((sum, lap) => sum + lap.time, 0) / laps.length : 0,
                totalLaps: laps.length,
                secondaryTitle: secondaryTitleInput.value,
                notes: notesInput.value
            };
            localStorage.setItem('cycleTimerState', JSON.stringify(data));
        }

        function loadStateFromUrl() {
            try {
                if (window.location.hash) {
                    const encodedData = window.location.hash.substring(1);
                    const decodedData = atob(encodedData);
                    const data = JSON.parse(decodedData);

                    if (data.laps) {
                        linkedSessions.push({
                            title: data.secondaryTitle || 'Linked Session',
                            laps: data.laps || [],
                            averageTime: data.averageTime || 0,
                            totalTime: data.totalTime || 0,
                            minRange: data.minRange || { h: '', m: '', s: '' },
                            maxRange: data.maxRange || { h: '', m: '', s: '' },
                            notes: data.notes || ''
                        });
                        linkedDataStatus.textContent = "Data loaded from shared link.";
                        displayLinkedSessions();
                        // Save the updated linked sessions
                        saveState();
                    } else {
                        throw new Error("Invalid data format in URL hash.");
                    }
                }
            } catch (e) {
                console.error("Failed to load data from URL:", e);
                linkedDataStatus.textContent = "Error loading data from link.";
            }
        }

        function loadState() {
            sessionIdDisplay.textContent = `Session ID: ${sessionId}`;
            const savedState = localStorage.getItem('cycleTimerState');
            if (savedState) {
                const data = JSON.parse(savedState);
                laps = data.laps || [];
                linkedSessions = data.linkedSessions || [];
                elapsedTime = data.elapsedTime || 0;
                pausedLapTime = data.pausedLapTime || 0;
                averageMilliseconds = data.averageTime || 0;

                const minRange = data.minRange || {};
                const maxRange = data.maxRange || {};
                minHoursInput.value = minRange.h || '';
                minMinutesInput.value = minRange.m || '';
                minSecondsInput.value = minRange.s || '';
                maxHoursInput.value = maxRange.h || '';
                maxMinutesInput.value = maxRange.m || '';
                maxSecondsInput.value = maxRange.s || '';
                secondaryTitleInput.value = data.secondaryTitle || '';
                notesInput.value = data.notes || '';

                const wasRunning = data.isRunning;
                if (wasRunning) {
                    const timeDifference = Date.now() - data.lastUpdated;
                    pausedLapTime += timeDifference;
                    startBtn.classList.add('hidden');
                    pauseBtn.classList.remove('hidden');
                    if (!isRunning) {
                        startTimer();
                    }
                } else {
                    mainTimeDisplay.textContent = formatTime(elapsedTime + pausedLapTime);
                    currentLapDisplay.textContent = formatTime(pausedLapTime);
                    startBtn.classList.remove('hidden');
                    pauseBtn.classList.add('hidden');
                }
            } else {
                console.log("No existing data found in localStorage, starting fresh.");
            }
            loadStateFromUrl();
            displayLaps(laps, lapList);
            displayLinkedSessions();
            updateStats();
            checkLapRange(averageMilliseconds);
        }

        function generateShareableLink() {
            const dataToShare = {
                laps: laps,
                averageTime: averageMilliseconds,
                totalTime: elapsedTime + pausedLapTime,
                totalLaps: laps.length,
                secondaryTitle: secondaryTitleInput.value,
                notes: notesInput.value,
                minRange: {
                    h: minHoursInput.value,
                    m: minMinutesInput.value,
                    s: minSecondsInput.value
                },
                maxRange: {
                    h: maxHoursInput.value,
                    m: maxMinutesInput.value,
                    s: maxSecondsInput.value
                }
            };
            const jsonString = JSON.stringify(dataToShare);
            const encodedString = btoa(jsonString);
            const shareUrl = `${window.location.origin}${window.location.pathname}#${encodedString}`;

            const tempInput = document.createElement('input');
            tempInput.value = shareUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            linkedDataStatus.textContent = "Link copied to clipboard!";
            console.log("Shareable URL generated:", shareUrl);
        }

        function updateTimers() {
            const currentTime = Date.now();
            const currentLapTime = (currentTime - lapStartTime) + pausedLapTime;
            mainTimeDisplay.textContent = formatTime(elapsedTime + currentLapTime);
            currentLapDisplay.textContent = formatTime(currentLapTime);
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            lapStartTime = Date.now();
            timer = setInterval(updateTimers, 10);
            startBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
            saveState();
        }

        function pauseTimer() {
            if (!isRunning) return;
            clearInterval(timer);
            isRunning = false;
            pausedLapTime += Date.now() - lapStartTime;
            startBtn.classList.remove('hidden');
            pauseBtn.classList.add('hidden');
            saveState();
        }

        function recordLap() {
            if (!isRunning) return;
            const lapTime = (Date.now() - lapStartTime) + pausedLapTime;
            laps.unshift({ time: lapTime, isEdited: false });

            // Recalculate for the new lap
            elapsedTime = laps.reduce((sum, lap) => sum + lap.time, 0);
            lapStartTime = Date.now();
            pausedLapTime = 0;

            // Update all displays and state
            updateAllViews();
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            elapsedTime = 0;
            pausedLapTime = 0;
            laps = [];
            averageMilliseconds = 0;
            linkedSessions = [];
            mainTimeDisplay.textContent = '00:00:00';
            currentLapDisplay.textContent = '00:00:00';
            rangeStatus.textContent = '';
            lapList.innerHTML = '';
            linkedLapList.innerHTML = '';
            linkedDataStatus.textContent = '';
            linkedLapSection.classList.add('hidden');
            totalLapsElement.textContent = 'Total Pieces: 0';
            averageTimeElement.textContent = 'Average Time: 00:00:00';
            minHoursInput.value = '';
            minMinutesInput.value = '';
            minSecondsInput.value = '';
            maxHoursInput.value = '';
            maxMinutesInput.value = '';
            maxSecondsInput.value = '';
            secondaryTitleInput.value = '';
            notesInput.value = '';
            startBtn.classList.remove('hidden');
            pauseBtn.classList.add('hidden');
            saveState();
        }

        function displayLaps(lapsArray, listElement) {
            listElement.innerHTML = '';
            lapsArray.forEach((lap, index) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center py-1 border-b border-gray-700 last:border-b-0';

                const highlightClass = lap.isEdited ? 'text-yellow-400' : (lap.time < 5000 ? 'text-red-400 font-bold' : '');
                const timeParts = formatTimeComponents(lap.time);

                li.innerHTML = `
                    <span class="text-sm text-gray-300">#${lapsArray.length - index}</span>
                    <div class="flex items-center space-x-2">
                        <span class="font-mono text-lg flex items-center ${highlightClass}" data-index="${index}">
                            <span contenteditable="true" class="time-part-editable focus:outline-none focus:bg-gray-700 rounded-md px-1" data-part="hours" data-index="${index}">${timeParts.hours}</span>
                            <span class="px-0.5">:</span>
                            <span contenteditable="true" class="time-part-editable focus:outline-none focus:bg-gray-700 rounded-md px-1" data-part="minutes" data-index="${index}">${timeParts.minutes}</span>
                            <span class="px-0.5">:</span>
                            <span contenteditable="true" class="time-part-editable focus:outline-none focus:bg-gray-700 rounded-md px-1" data-part="seconds" data-index="${index}">${timeParts.seconds}</span>
                        </span>
                        ${listElement === lapList ? `<button class="remove-lap-btn text-red-500 hover:text-red-400 text-sm font-bold" data-index="${index}">&times;</button>` : ''}
                    </div>
                `;
                listElement.appendChild(li);
            });
        }

        // Helper function to display linked session laps
        function displayLinkedLaps(lapsArray, listElement) {
            listElement.innerHTML = '';
            lapsArray.forEach((lap, index) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center py-1 border-b border-gray-700 last:border-b-0';
                const timeParts = formatTimeComponents(lap.time);
                li.innerHTML = `
                    <span class="text-sm text-gray-300">#${lapsArray.length - index}</span>
                    <span class="font-mono text-sm">${timeParts.hours}:${timeParts.minutes}:${timeParts.seconds}</span>
                `;
                listElement.appendChild(li);
            });
        }

        function displayLinkedSessions() {
            linkedLapList.innerHTML = '';
            if (linkedSessions.length > 0) {
                linkedSessions.forEach((session, index) => {
                    const li = document.createElement('li');
                    li.className = 'bg-gray-700 rounded-lg mb-2 shadow-md';
                    li.dataset.index = index;

                    const linkedMinRange = formatRange(session.minRange);
                    const linkedMaxRange = formatRange(session.maxRange);

                    li.innerHTML = `
                        <div class="flex items-center justify-between p-3 cursor-pointer linked-session-toggle">
                            <div class="flex-grow">
                                <h4 class="text-sm font-bold">${session.title}</h4>
                                <p class="text-xs text-gray-400">Total Pieces: ${session.laps.length}</p>
                                <div class="flex justify-between">
                                    <span class="text-xs text-gray-400">Avg:</span>
                                    <span class="text-xs text-gray-400">${formatTime(session.averageTime)}</span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="remove-linked-session-btn text-red-500 hover:text-red-400 text-lg font-bold" data-index="${index}">&times;</button>
                                <span class="dropdown-arrow">&#9660;</span>
                            </div>
                        </div>
                        <div class="linked-session-details hidden p-3 pt-0">
                            <ul class="text-xs text-gray-400 space-y-1">
                                <li class="flex justify-between"><span>Total Time:</span> <span>${formatTime(session.totalTime)}</span></li>
                                <li class="flex justify-between"><span>Target Range:</span> <span>${linkedMinRange} - ${linkedMaxRange}</span></li>
                            </ul>
                            <h5 class="text-sm font-bold mt-4 mb-2">#Pieces</h5>
                            <ul class="linked-session-laps text-xs text-gray-300 space-y-1"></ul>
                        </div>
                    `;
                    linkedLapList.appendChild(li);
                });
                linkedLapSection.classList.remove('hidden');
            } else {
                linkedLapSection.classList.add('hidden');
            }
        }

        function updateStats() {
            totalLapsElement.textContent = `Total Pieces: ${laps.length}`;
            if (laps.length > 0) {
                const totalMilliseconds = laps.reduce((sum, lap) => sum + lap.time, 0);
                averageMilliseconds = totalMilliseconds / laps.length;
                averageTimeElement.textContent = `Average Time: ${formatTime(averageMilliseconds)}`;
            } else {
                averageMilliseconds = 0;
                averageTimeElement.textContent = 'Average Time: 00:00:00';
            }
        }

        function checkLapRange(averageMs) {
            const minMs = getRangeMs(minHoursInput, minMinutesInput, minSecondsInput);
            const maxMs = getRangeMs(maxHoursInput, maxMinutesInput, maxSecondsInput);

            rangeStatus.className = 'h-8 w-32 mt-2 mx-auto rounded-md';

            if (laps.length === 0 || isNaN(minMs) || isNaN(maxMs) || minMs >= maxMs) {
                return;
            }

            if (averageMs < minMs) {
                rangeStatus.classList.add('bg-green-400');
            } else if (averageMs >= minMs && averageMs <= maxMs) {
                rangeStatus.classList.add('bg-yellow-400');
            } else {
                rangeStatus.classList.add('bg-red-400');
            }
        }

        async function printData() {
            const secondaryTitle = secondaryTitleInput.value || 'N/A';
            const notes = notesInput.value || '';
            const myTotalLaps = laps.length;
            const myTotalTime = formatTime(elapsedTime + pausedLapTime);
            const myAverageTime = formatTime(averageMilliseconds);

            const myMinRange = formatRange({
                h: minHoursInput.value,
                m: minMinutesInput.value,
                s: minSecondsInput.value
            });
            const myMaxRange = formatRange({
                h: maxHoursInput.value,
                m: maxMinutesInput.value,
                s: maxSecondsInput.value
            });

            const myRangeDisplay = (minHoursInput.value || minMinutesInput.value || minSecondsInput.value || maxHoursInput.value || maxMinutesInput.value || maxSecondsInput.value) ? `
                <li class="stats-item">
                    <span>Range:</span>
                    <span>${myMinRange} - ${myMaxRange}</span>
                </li>
            ` : '';

            const notesDisplay = notes ? `
                <p style="text-align: left; font-weight: normal; margin-top: 1rem; padding: 0 20px;">
                    <span style="font-weight: bold;">Notes:</span> ${notes.replace(/\n/g, '<br>')}
                </p>
            ` : '';

            let linkedSessionsContent = '';
            if (linkedSessions.length > 0) {
                linkedSessionsContent += `
                    <h2 style="font-size: 1.5rem; font-weight: bold; margin-top: 2rem; margin-bottom: 1rem;">Linked Sessions</h2>
                `;
                linkedSessions.forEach(session => {
                    const linkedMinRange = formatRange(session.minRange);
                    const linkedMaxRange = formatRange(session.maxRange);
                    const linkedRangeDisplay = (session.minRange.h || session.minRange.m || session.minRange.s || session.maxRange.h || session.maxRange.m || session.maxRange.s) ? `
                        <li class="stats-item">
                            <span>Range:</span>
                            <span>${linkedMinRange} - ${linkedMaxRange}</span>
                        </li>
                    ` : '';
                    linkedSessionsContent += `
                        <div style="margin-bottom: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;">
                            <h3 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 0.5rem;">${session.title}</h3>
                            <ul style="list-style-type: none; padding: 0; font-weight: normal;">
                                <li class="stats-item">
                                    <span>Total Pieces:</span>
                                    <span>${session.laps.length}</span>
                                </li>
                                <li class="stats-item">
                                    <span>Total Time:</span>
                                    <span>${formatTime(session.totalTime)}</span>
                                </li>
                                <li class="stats-item">
                                    <span>Average Time:</span>
                                    <span>${formatTime(session.averageTime)}</span>
                                </li>
                                ${linkedRangeDisplay}
                            </ul>
                            <p style="text-align: left; font-weight: normal; margin-top: 1rem;">
                                <span style="font-weight: bold;">Notes:</span> ${session.notes.replace(/\n/g, '<br>')}
                            </p>
                        </div>
                    `;
                });
            }

            const printContent = `
                <html>
                <head>
                    <title>2Pines Cycle Timer - Print Preview</title>
                    <style>
                        body { font-family: 'Inter', sans-serif; padding: 20px; color: #000; }
                        h1, h2, h3 { color: #000; }
                        .stats-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
                        .stats-table td, .stats-table th { border: 1px solid #ccc; padding: 8px; text-align: left; }
                        .lap-list-print li { list-style-type: none; margin-bottom: 5px; }
                        .stats-item { display: flex; justify-content: space-between; padding: 4px 0; }
                    </style>
                </head>
                <body>
                    <div style="text-align: center;">
                        <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem;">2Pines Cycle Timer</h1>
                        <h2 style="font-size: 1.5rem; font-weight: light; color: #555;">${secondaryTitle}</h2>
                        <div style="margin-bottom: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;">
                            <h2 style="font-size: 1.5rem; font-weight: bold; margin-top: 0; margin-bottom: 1rem;">Session Summary</h2>
                            <ul style="list-style-type: none; padding: 0; margin-bottom: 1rem; font-weight: bold;">
                                <li class="stats-item">
                                    <span>Total Pieces:</span>
                                    <span>${myTotalLaps}</span>
                                </li>
                                <li class="stats-item">
                                    <span>Total Time:</span>
                                    <span>${myTotalTime}</span>
                                </li>
                                <li class="stats-item">
                                    <span>Average Time:</span>
                                    <span>${myAverageTime}</span>
                                </li>
                                ${myRangeDisplay}
                            </ul>
                            ${notesDisplay}
                        </div>
                    </div>
                    ${linkedSessionsContent}
                </body>
                </html>
            `;
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => {
                printWindow.print();
            }, 500);
        }

        // Add event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        lapBtn.addEventListener('click', recordLap);
        resetBtn.addEventListener('click', () => {
            showConfirmationModal("Are you sure you want to reset everything? This action cannot be undone.", resetTimer);
        });
        printBtn.addEventListener('click', printData);
        copyShareLinkBtn.addEventListener('click', generateShareableLink);
        clearAllLinkedBtn.addEventListener('click', () => {
            showConfirmationModal("Are you sure you want to clear all linked sessions? This will not affect your current session.", () => {
                linkedSessions = [];
                linkedDataStatus.textContent = "All linked sessions cleared.";
                displayLinkedSessions();
                saveState();
            });
        });

        loadLinkedBtn.addEventListener('click', () => {
            try {
                const url = new URL(linkIdInput.value);
                const encodedData = url.hash.substring(1);
                const decodedData = atob(encodedData);
                const data = JSON.parse(decodedData);

                if (data.laps) {
                    linkedSessions.push({
                        title: data.secondaryTitle || 'Linked Session',
                        laps: data.laps || [],
                        averageTime: data.averageTime || 0,
                        totalTime: data.totalTime || 0,
                        minRange: data.minRange || { h: '', m: '', s: '' },
                        maxRange: data.maxRange || { h: '', m: '', s: '' },
                        notes: data.notes || ''
                    });
                    linkedDataStatus.textContent = "Data loaded from link.";
                    displayLinkedSessions();
                    saveState();
                } else {
                    throw new Error("Invalid data format in link.");
                }
            } catch (e) {
                console.error("Error loading linked data:", e);
                linkedDataStatus.textContent = "Invalid or corrupted link.";
            } finally {
                // Clear the input field after attempting to load
                linkIdInput.value = '';
            }
        });
        
        // Listen for the "Enter" key on the link input field to load the data
        linkIdInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                loadLinkedBtn.click();
            }
        });

        toggleShareSectionBtn.addEventListener('click', () => {
            shareSectionContent.classList.toggle('hidden');
            dropdownArrow.classList.toggle('rotate-arrow');
        });

        notesInput.addEventListener('input', saveState);
        secondaryTitleInput.addEventListener('input', saveState);

        [minHoursInput, minMinutesInput, minSecondsInput, maxHoursInput, maxMinutesInput, maxSecondsInput].forEach(input => {
            input.addEventListener('input', () => {
                checkLapRange(averageMilliseconds);
                saveState();
            });
        });

        // Event listener for in-place editing on any of the time parts
        lapList.addEventListener('focusout', (event) => {
            const target = event.target;
            if (target.classList.contains('time-part-editable')) {
                const li = target.closest('li');
                const index = parseInt(target.dataset.index, 10);
                const hoursElement = li.querySelector('[data-part="hours"]');
                const minutesElement = li.querySelector('[data-part="minutes"]');
                const secondsElement = li.querySelector('[data-part="seconds"]');

                const newTime = parseComponentsToMs(hoursElement.textContent, minutesElement.textContent, secondsElement.textContent);

                if (newTime !== null) {
                    laps[index].time = newTime;
                    laps[index].isEdited = true;
                    updateAllViews();
                } else {
                    // Revert to original time if invalid
                    updateAllViews();
                }
            }
        });
        
        // Prevents new line on Enter
        lapList.addEventListener('keydown', (event) => {
            const target = event.target;
            if (event.key === 'Enter' && target.classList.contains('time-part-editable')) {
                event.preventDefault(); 
                target.blur();
            }
        });

        // NEW: Select all text when a time part is focused
        lapList.addEventListener('focusin', (event) => {
            const target = event.target;
            if (target.classList.contains('time-part-editable')) {
                const range = document.createRange();
                range.selectNodeContents(target);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            }
        });

        lapList.addEventListener('click', (event) => {
            const target = event.target;
            if (target.classList.contains('remove-lap-btn')) {
                showConfirmationModal("Are you sure you want to delete this lap?", () => {
                    const index = parseInt(target.dataset.index, 10);
                    laps.splice(index, 1);
                    updateAllViews();
                });
            }
        });
        
        linkedLapList.addEventListener('click', (event) => {
            const target = event.target;
            // Check if the click is on the "remove" button
            if (target.classList.contains('remove-linked-session-btn')) {
                showConfirmationModal("Are you sure you want to remove this linked session?", () => {
                    const index = parseInt(target.dataset.index, 10);
                    linkedSessions.splice(index, 1);
                    displayLinkedSessions();
                    saveState();
                });
                return;
            }

            // If not the remove button, check if it's a clickable linked session item
            const toggleElement = target.closest('.linked-session-toggle');
            if (toggleElement) {
                const li = toggleElement.closest('li');
                const details = li.querySelector('.linked-session-details');
                const arrow = toggleElement.querySelector('.dropdown-arrow');
                details.classList.toggle('hidden');
                arrow.classList.toggle('rotate-arrow');
                
                // Populate the lap list when expanding
                if (!details.classList.contains('hidden')) {
                    const index = parseInt(li.dataset.index, 10);
                    const sessionLaps = linkedSessions[index].laps;
                    const lapUl = details.querySelector('.linked-session-laps');
                    displayLinkedLaps(sessionLaps, lapUl);
                }
            }
        });

        // Keyboard shortcuts for start/pause and lap
        document.addEventListener('keydown', (event) => {
            const isInputFocused = event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA';

            if (isInputFocused) {
                return; // Do nothing if an input field is focused
            }

            // Check for Enter key (Start/Pause)
            if (event.key === 'Enter') {
                event.preventDefault();
                if (isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            }
            // Check for Spacebar (Lap)
            else if (event.key === ' ') {
                event.preventDefault();
                if (isRunning) {
                    recordLap();
                }
            }
        });

        window.onload = loadState;
    </script>
</body>
</html>
